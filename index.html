<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Teste</title>
</head>
<body>
    <h1>Formulário de Teste</h1>
    <form action="https://script.google.com/macros/s/AKfycby2dy4QfIwIN5M3st-yAKUAAzFDd7LcbhMYVadM-DgQjjjPxXGtHsIm1_9cqHwiXyqgHw/exec" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
